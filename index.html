<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Coding with friends ::</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Trick or Treat? - Halloween</h1>
        <button onclick="playSound()">Play Sound</button>
        <img src="https://icons.iconarchive.com/icons/gcds/halloween/512/grim-reaper-icon.png" alt="Grim Reaper">
    </div>
    <script>
        const mp3 = "https://res.cloudinary.com/dpwnji5mr/video/upload/v1730250127/9-mercury-halloween-villain-bgm-254418_nc5jak.mp3";
        let sonido;

        function playSound() {
            sonido = new Howl({
                src: [mp3],
                volume: 0.2,
                loop: true,
                stereo: 0
            });
            sonido.play();
        }
    </script>
</body>
</html>
